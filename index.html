<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Weather App</title>
   <link rel="stylesheet" href="./reset.css">
   <link rel="stylesheet" href="./style.css">
   <link rel="stylesheet" href="./fontawesome-free-6.0.0-web/fontawesome-free-6.0.0-web/css/all.css">
   
</head>
<body>
   <div class="wrapper">
      <div class="tag">
         <input type="text" placeholder="Search city name..." class="input">

         <div class="content-wrapper transition">
            <div class="content">
               <span class="city"></span>
               <span>,</span>
               <span class="country"></span>
               <div class="date"></div>
            </div>
            <div class="temperature">
               <span class="temp-number"></span>
               <span class="temp-character"><sup>o</sup>C</span>
            </div>
            <div class="description"></div>
            <div class="details">
               <span>
                  <i class="fa-solid fa-eye"></i>
                  <span class="visibility"></span>
               </span>
               <span>
                  <i class="fa-solid fa-wind"></i>
                  <span class="wind"></span>
               </span>
               <span>
                  <i class="fa-solid fa-cloud"></i>
                  <span class="cloud"></span>
               </span>
            </div>
         </div>
         <div class="footer">Create by TDH</div>
      </div>

      
   </div>

   <script src="./main.js"></script>

</body>
</html>
